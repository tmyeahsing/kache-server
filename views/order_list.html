<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><meta name=format-detection content="telephone=no"><title>kache</title><link href=/static/css/common.f0dc3c87a5e1fe004be5.css rel=stylesheet></head><body ontouchstart><div v-cloak id=main_contain class=g_order_list><div class="weui_panel weui_panel_access order_urgent" v-for="order in orders"><div class="weui_panel_hd weui_cell"><div class="weui_cell_primary order_date">报修时间：{{order.updatedAt | date}}</div><div class="weui_cell_ft status_pending">待接单</div></div><div class=weui_panel_bd><a href="/order_detail.html?id={{order.objectId}}" class="weui_media_box weui_media_appmsg"><div class=weui_media_hd><img v-if=order.thumbnails class=weui_media_appmsg_thumb :src=order.thumbnails[0] alt=""></div><div class=weui_media_bd><h4 class=weui_media_title>故障描述</h4><p class=weui_media_desc>{{order.desc}}</p></div></a></div><div class="weui_panel_hd weui_cell"><div class=weui_cell_primary v-if="order.status == 0">{{{now | countDown order.updatedAt (24*60*60*1000) | countDownText}}}</div><div class=weui_cell_primary v-else>预估费用:150元</div><div class=weui_cell_ft v-if="now && ((new Date(now) - new Date(order.updatedAt)) <= 24*60*60*1000)"><a class="weui_btn weui_btn_default weui_btn_mini" href=javascript:>取消订单</a></div></div></div><div id=toastContainer><toast v-ref:toast></toast><loading-toast v-ref:loading></loading-toast></div></div><div class="weui_loading_toast g_enter_loading"><div class=weui_mask_transparent></div><div class=weui_toast><div class=weui_loading><div class="weui_loading_leaf weui_loading_leaf_0"></div><div class="weui_loading_leaf weui_loading_leaf_1"></div><div class="weui_loading_leaf weui_loading_leaf_2"></div><div class="weui_loading_leaf weui_loading_leaf_3"></div><div class="weui_loading_leaf weui_loading_leaf_4"></div><div class="weui_loading_leaf weui_loading_leaf_5"></div><div class="weui_loading_leaf weui_loading_leaf_6"></di
